<!DOCTYPE HTML>
<head>
    <meta charset="UTF-8">
    <title> TI Data Hub </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script type="text/javascript" src="js/chartjs-plugin-streaming.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

                <li class="nav"><a href="power.html">Power Supply</a></li>
              </ul>
           </nav>

      </section>
</header>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12"> 
                <div class="row h-100 main">
                    <div class="col-md-12 m-0 p-0 h-100 float-left border border-secondary">
                        <div class="row">
                            <input readonly id="volt" value="__V" style="height:200px; text-align: center; font-size: 100px;">
                            <div class="col-md-12">
                                <canvas id="voltmeterChart" class="w-100 border bg-dark-custom border-secondary"></canvas>
                                <script>
                                    var voltmeterChart = new Chart(document.getElementById("voltmeterChart"), {
                                    type: 'line',
                                    data: {
                                        datasets: [{
                                            label: "Voltage",
                                            data: [],
                                            steppedLine: true,
                                            borderColor: 'rgb(14, 173, 105)'
                                        }]
                                    },
                                    options: {
                                        plugins: {
                                            zoom: {
                                                pan: {
                                                    enabled: true,
                                                    mode: 'x'
                                                },
                                                zoom: {
                                                    enabled: true,
                                                    mode: 'x'
                                                }
                                            }
                                        },
                                        title: {
                                            display: true,
                                            text: 'Voltmeter',
                                            fontColor: 'rgb(255, 255, 255)',
                                        },
                                        legend: {
                                            labels: {
                                                defaultFontFamily:  "'Roboto', 'Franklin Gothic Medium', 'Tahoma', 'sans-serif",
                                                fontColor: 'rgb(255, 255, 255)',
                                            }
                                        },
                                        color: 'rgb(255, 255, 255)',
                                        scales: {
                                            yAxes: [{
                                                gridLines: {
                                                    drawOnChartArea: false,
                                                },
                                                ticks: {
                                                    fontColor: 'rgb(255, 255, 255)',
                                                    beginAtZero: true,
                                                            callback: function(value, index, values) {
                                                                return value + ' V';
                                                            }
                                                },
                                                scaleLabel: {
                                                            display: true,
                                                            labelString: 'Voltage'
                                                },
                                                type: 'linear'
                                            }],
                                            xAxes: [{
                                                gridLines: {
                                                    drawOnChartArea: false,
                                                },
                                                ticks: {
                                                    beginAtZero: true,
                                                    fontColor: 'rgb(255, 255, 255)',
                                                    beginAtZero: true,
                                                    callback: function(value, index, values) {
                                                        return value;
                                                    }
                                                },
                                                type: 'realtime',
                                                scaleLabel: {
                                                    display: true,
                                                    labelString: 'Time'
                                                },
                                                realtime: {
                                                    onRefresh: function(chart) {
                                                        chart.data.datasets.forEach(function(dataset) {
                                                            dataset.data.push({
                                                                x: Date.now(),
                                                                y: getData()
                                                            });
                                                        });
                                                    },
                                                    delay: 1000,
                                                }
                                            }]
                                        },
                                        responsive: false
                                    }});
                                    
                                    var display_data = true;

                                    // random function to generate data between 0 and 10 V
                                    function getData() {
                                        if(display_data) {
                                            point = Math.floor(Math.random() * 11);
                                            setBox();
                                            return Math.floor(point);
                                        }
                                    }

                                    function setBox() {
                                        $("#volt").val(point + "V");
                                    }

                                    // toggle the data on
                                    function onData() {
                                        voltmeterChart.options.plugins.streaming.pause = false;
                                        voltmeterChart.update();
                                        display_data = true;
                                    }

                                    // toggle the data off
                                    function offData() {
                                        
                                        voltmeterChart.options.plugins.streaming.pause = true;
                                        voltmeterChart.update();
                                        display_data = false;
                                        console.log('stop');
                                    }

                                </script>
                            </div>
                        </div>
                        <div >
                            <div >
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h3 class="text-center"> Voltmeter </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <button type="button" class="btn btn-primary" onclick="onData()">Enable Voltmeter</button>
                                        <button type="button" class="btn btn-primary" onclick="offData()">Disable Voltmeter</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

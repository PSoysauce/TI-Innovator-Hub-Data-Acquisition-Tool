<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12"> 
                <div class="row h-100 main">
                    <div class="col-md-9 m-0 p-0 h-100 float-left border border-secondary">
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="oscilloscopeChart" class="w-100 border border-secondary"></canvas>
                                <script>
                                    new Chart(document.getElementById("oscilloscopeChart"), {
                                    type: 'line',
                                    data: {
                                        datasets: [{
                                            label: "",
                                            data: [(0, 0), (1, .25), (0, .5), (1, .75), (0, 1)],
                                            steppedLine: true,
                                        }]
                                    },
                                    options: {
                                        title: {
                                        display: true,
                                        text: 'Waveform Generator'
                                        },
                                        responsive: false
                                    }});
                                </script>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h3 class="text-center"> Timing Characteristics </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type</button>
                                              <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#square">Square</a>
                                                <a class="dropdown-item" href="#sine">Sine</a>
                                              </div>
                                            </div>
                                          </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">Frequency</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">Amplitude</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">Offset</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">Symmetry</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">Phase</span>
                                            </div>
                                            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!DOCTYPE HTML>

<head>
    <meta charset="UTF-8">
    <title> TI Data Hub </title>
    <link href="dependencies/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="dependencies/moment.min.js"></script>
    <script src="dependencies/chart.min.js"></script>
    <script src="dependencies/chartjs-plugin-streaming.min.js"></script>
    <script src="dependencies/jquery.slim.min.js"></script>
    <script src="dependencies/popper.min.js"></script>
    <script src="dependencies/bootstrap.min.js"></script>
</head>
<header>
    <section id="header">
        <div class="wrapper">
            <nav>
                <ul class="main-nav">
                    <li><a href="https://www.ti.com/" class="logo"><img src="images/logo.png" alt="tilogo"
                                class="img-responsive"></a></li>
                    <li class="nav"><a href="oscilloscope.html">Oscilloscope</a></li>
                    <li class="nav"><a href="voltmeter.html">Voltmeter</a></li>
                    <li class="nav"><a href="logic.html" class='active'>Logic Analyzer</a></li>
                    <li class="nav"><a href="waveform.html">Waveform Generator</a></li>
                    <li class="nav"><a href="power.html">Power Supply</a></li>
                </ul>
            </nav>
        </div>
    </section>
</header>
<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12">
                <div class="row h-100 main">
                    <div class="col-lg-4 mt-2 col-md-12">
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Universal Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="input-group input-group-sm my-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Voltage
                                                    Threshold</span>
                                            </div>
                                            <input type="number" step="0.1" class="form-control" id="threshold"
                                                placeholder="0.5">
                                        </div>
                                        <div class="input-group input-group-sm my-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Trigger
                                                    Conditions</span>
                                            </div>
                                            <select class="form-select" id="trigger">
                                                <option selected> Auto Trigger </option>
                                                <option> Pattern Trigger </option>
                                            </select>
                                        </div>
                                        <div class="input-group input-group-sm my-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Trigger
                                                    Pattern</span>
                                            </div>
                                            <input type="number" step="1" class="form-control" id="pattern"
                                                placeholder="0">
                                        </div>
                                        <div class="col-md-12 pb-3">
                                            <button onClick="pauseAll()" id="pauseAll"
                                                class="btn-settings btn-border w-100">Start All Charts</button>
                                        </div>
                                        <div class="col-md-12 pb-3">
                                            <button onClick="exportCVS()" id="exportAll"
                                                class="btn-settings btn-border w-100">Export All Charts</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2" id="channelSettings0">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Channel 1 Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="col-md-12 py-2">
                                            <button onClick="pauseButton(0)" id="pause0"
                                                class="btn-settings btn-border w-100 h-100">Start</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2" id="channelSettings1">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Channel 2 Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="col-md-12 py-2">
                                            <button onClick="pauseButton(1)" id="pause1"
                                                class="btn-settings btn-border w-100 h-100">Start</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2" id="channelSettings2">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Channel 3 Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="col-md-12 py-2">
                                            <button onClick="pauseButton(2)" id="pause2"
                                                class="btn-settings btn-border w-100 h-100">Start</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2" id="channelSettings3">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Channel 4 Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="col-md-12 py-2">
                                            <button onClick="pauseButton(3)" id="pause3"
                                                class="btn-settings btn-border w-100 h-100">Start</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2" id="channelSettings4">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Channel 5 Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="col-md-12 py-2">
                                            <button onClick="pauseButton(4)" id="pause4"
                                                class="btn-settings btn-border w-100 h-100">Start</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-2" id="channelSettings5">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Channel 6 Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="col-md-12 py-2">
                                            <button onClick="pauseButton(5)" id="pause5"
                                                class="btn-settings btn-border w-100 h-100">Start</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-12 mt-2 h-100 float-left">
                        <div class="col-md-12 border border-secondary">
                            <div class="row">
                                <div class="col-md-12">
                                    <nav class="navbar w-100 navbar-expand-lg navbar-light bg-light p-0 m-0">
                                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                            aria-expanded="false" aria-label="Toggle navigation">
                                            <span class="navbar-toggler-icon"></span>
                                        </button>
                                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                            <div class="navbar-nav w-100">
                                                <div class="col-md-12 text-center">
                                                    <div class="row p-0 m-0">
                                                        <div class="col-md-2 p-0 border border-dark">
                                                            <button onClick="hideChannel(0)" id="channelToggle0"
                                                                class="btn-settings btn-border w-100">1</button>
                                                        </div>
                                                        <div class="col-md-2 p-0 border border-dark">
                                                            <button onClick="hideChannel(1)" id="channelToggle1"
                                                                class="btn-settings btn-border w-100">2</button>
                                                        </div>
                                                        <div class="col-md-2 p-0 border border-dark">
                                                            <button onClick="hideChannel(2)" id="channelToggle2"
                                                                class="btn-settings btn-border w-100">3</button>
                                                        </div>
                                                        <div class="col-md-2 p-0 border border-dark">
                                                            <button onClick="hideChannel(3)" id="channelToggle3"
                                                                class="btn-settings btn-border w-100">4</button>
                                                        </div>
                                                        <div class="col-md-2 p-0 border border-dark">
                                                            <button onClick="hideChannel(4)" id="channelToggle4"
                                                                class="btn-settings btn-border w-100">5</button>
                                                        </div>
                                                        <div class="col-md-2 p-0 border border-dark">
                                                            <button onClick="hideChannel(5)" id="channelToggle5"
                                                                class="btn-settings btn-border w-100">6</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </nav>
                                </div>
                            </div>
                            <div class="row p-0 m-0">
                                <div class="col-md-12 p-0 m-0">
                                    <canvas id="channelChart0"
                                        class="w-100 h-100 bg-dark-custom border border-secondary"></canvas>
                                </div>
                            </div>
                            <div class="row p-0 m-0">
                                <div class="col-md-12 p-0 m-0">
                                    <canvas id="channelChart1"
                                        class="w-100 h-100 bg-dark-custom border border-secondary"></canvas>
                                </div>
                            </div>
                            <div class="row p-0 m-0">
                                <div class="col-md-12 p-0 m-0">
                                    <canvas id="channelChart2"
                                        class="w-100 h-100 bg-dark-custom border border-secondary"></canvas>
                                </div>
                            </div>
                            <div class="row p-0 m-0">
                                <div class="col-md-12 p-0 m-0">
                                    <canvas id="channelChart3"
                                        class="w-100 h-100 bg-dark-custom border border-secondary"></canvas>
                                </div>
                            </div>
                            <div class="row p-0 m-0">
                                <div class="col-md-12 p-0 m-0">
                                    <canvas id="channelChart4"
                                        class="w-100 h-100 bg-dark-custom border border-secondary"></canvas>
                                </div>
                            </div>
                            <div class="row p-0 m-0">
                                <div class="col-md-12 p-0 m-0">
                                    <canvas id="channelChart5"
                                        class="w-100 h-100 bg-dark-custom border border-secondary"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/logic.js"></script>
</body>

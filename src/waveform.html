<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="dependencies/moment.min.js"></script>
    <script src="dependencies/chart.min.js"></script>
    <script src="dependencies/chartjs-plugin-streaming.min.js"></script>
    <script src="dependencies/jquery.slim.min.js"></script>
    <script src="dependencies/popper.min.js"></script>
    <script src="dependencies/bootstrap.min.js"></script>
</head>
<header>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light main-nav">
            <a href="https://www.ti.com/" class="logo navbar-brand">
                <img src="images/logo.png" alt="tilogo" class="img-responsive">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item nav">
                        <a class="px-2" href="oscilloscope.html">Oscilloscope</a>
                    </li>
                    <li class="nav-item nav">
                        <a class="px-2" href="voltmeter.html">Voltmeter</a>
                    </li>
                    <li class="nav-item nav">
                        <a class="px-2" href="logic.html">Logic Analyzer</a>
                    </li>
                    <li class="nav-item nav">
                        <a class="active px-2" href="waveform.html">Waveform Generator</a>
                    </li>
                    <li class="nav-item nav">
                        <a class="px-2" href="power.html">Power Supply</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12">
                <div class="row h-100 main">
                    <div class="col-md-12 col-lg-4">
                        <div class="row">
                            <div class="col-md-12">
                                <form id="settings-form">
                                    <div class="row m-0">
                                        <div class="col-md-12 border border-secondary">
                                            <h4 class="text-center"> Waveform Characteristics </h1>
                                        </div>
                                    </div>
                                    <div class="row m-0">
                                        <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                            <div>
                                                <button type="button" class="btn-settings btn-border w-100 mt-2"
                                                    onclick="resetZoom()">Reset Zoom</button>
                                                <div class="input-group input-group-sm mb-3 mt-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Type</span>
                                                    </div>
                                                    <select class="form-select form-select-sm">
                                                        <option class="dropdown-item" value="square" selected>Square
                                                        </option>
                                                        <option class="dropdown-item" value="sine">Sine</option>
                                                        <option class="dropdown-item" value="sawtooth">Sawtooth</option>
                                                    </select>
                                                </div>
                                                <div class="input-group input-group-sm mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Frequency (Hz)</span>
                                                    </div>
                                                    <input type="text" id="freq-input" class="form-control"
                                                        aria-label="Small" aria-describedby="freq-input" value="2">
                                                    <input type="range" class="form-range" min="1" max="512" step="1"
                                                        value="1" id="freq-range">
                                                </div>
                                                <div class="input-group input-group-sm mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">DAC Frequency (Hz)</span>
                                                    </div>
                                                    <input type="text" id="dac-freq-input" class="form-control"
                                                        aria-label="Small" aria-describedby="dac-freq-input"
                                                        value="1024">
                                                    <input type="range" class="form-range" min="1" max="8192" step="1"
                                                        value="1024" id="dac-freq-range">
                                                </div>
                                                <div class="input-group input-group-sm mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Amplitude (V)</span>
                                                    </div>
                                                    <input type="text" id="amplitude-input" class="form-control"
                                                        aria-label="Small" aria-describedby="amplitude-input" value="1">
                                                    <input type="range" class="form-range" min="0.1" max="12" step="0.1"
                                                        value="1" id="amplitude-range">
                                                </div>
                                                <div class="input-group input-group-sm mb-3">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text">Bias (V)</span>
                                                    </div>
                                                    <input type="text" id="bias-input" class="form-control"
                                                        aria-label="Small" aria-describedby="amplitude-input"
                                                        value="0.5">
                                                    <input type="range" class="form-range" min="-12" max="12" step="0.1"
                                                        value="0.5" id="bias-range">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-12 p-2 p-0 h-100 float-left border border-secondary">
                        <div class="col-md-12">
                            <canvas id="idealChart" class="w-100 border bg-dark-custom border-secondary"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/waveform.js"></script>
</body>

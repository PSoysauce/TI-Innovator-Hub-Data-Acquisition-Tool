<!DOCTYPE HTML>

<head>
    <meta charset="UTF-8">
    <title> TI Data Hub </title>
    <link href="dependencies/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="dependencies/moment.min.js"></script>
    <script src="dependencies/chart.min.js"></script>
    <script src="dependencies/chartjs-plugin-streaming.min.js"></script>
    <script src="dependencies/jquery.slim.min.js"></script>
    <script src="dependencies/popper.min.js"></script>
    <script src="dependencies/bootstrap.min.js"></script>
</head>
<header>
    <section id="header">
        <div class="wrapper">
            <nav>
                <ul class="main-nav">
                    <li><a href="https://www.ti.com/" class="logo"><img src="images/logo.png" alt="tilogo"
                                class="img-responsive"></a></li>
                    <li class="nav"><a href="oscilloscope.html">Oscilloscope</a></li>
                    <li class="nav"><a href="voltmeter.html">Voltmeter</a></li>
                    <li class="nav"><a href="logic.html">Logic Analyzer</a></li>
                    <li class="nav"><a href="waveform.html">Waveform Generator</a></li>
                    <li class="nav"><a href="power.html" class='active'>Power Supply</a></li>
                </ul>
            </nav>
        </div>
    </section>
</header>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12">
                <div class="row h-100 main">
                    <div class="col-md-4 mt-2">
                        <div class="row h-25">
                            <div class="col-md-12">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Universal Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="input-group input-group-sm my-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Power
                                                    Supply</span>
                                            </div>
                                            <input id="voltage" type="number" step="0.1" class="form-control"
                                                placeholder="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mt-2 px-2 h-100 float-left">
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="powerChart" class="w-100 bg-dark-custom border border-secondary"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/power.js"></script>
</body>

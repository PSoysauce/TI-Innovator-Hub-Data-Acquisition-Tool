<head>
    <meta charset="UTF-8">
    <title> TI Data Hub </title>

    <script src="dependencies/popper.min.js"></script>
    <script src="dependencies/bootstrap.min.js"></script>
</head>
<header>
    <section id="header">
        <nav class="navbar navbar-expand-lg navbar-light main-nav">
            <a href="https://www.ti.com/" class="logo navbar-brand">
                <img src="images/logo.png" alt="tilogo" class="img-responsive">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item nav">
                        <a class="px-2" href="oscilloscope.html">Oscilloscope</a>
                    </li>
                    <li class="nav-item nav">
                        <a class="active px-2" href="voltmeter.html">Voltmeter</a>
                    </li>

                        <a class="px-2" href="power.html">Power Supply</a>

        </nav>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12">
                <div class="row h-100 main">
                    <div class="col-md-4 mt-2">
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Universal Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div>
                                            <div class="input-group input-group-sm my-2">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"
                                                        id="inputGroup-sizing-sm">Voltage</span>
                                                </div>
                                                <input disabled type="text" id="volt" class="form-control"
                                                    aria-label="Small" aria-describedby="volt-input" value="1">
                                            </div>
                                            <div class="col-md-12 py-2">
                                                <button type="button" class="btn-settings btn-border w-100"
                                                    onclick="onData()">Start Voltmeter</button>
                                            </div>
                                            <div class="col-md-12 py-2">
                                                <button type="button" class="btn-settings btn-border w-100"
                                                    onclick="offData()">Pause Voltmeter</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-12 p-0 h-100 float-left border border-secondary">
                        <div class="col-md-12">
                            <canvas id="voltmeterChart" class="w-100 border bg-dark-custom border-secondary"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/voltmeter.js"></script>
</body>

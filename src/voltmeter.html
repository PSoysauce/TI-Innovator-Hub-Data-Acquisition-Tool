    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12"> 
                <div class="row h-100 main">
                    <div class="col-md-12 m-0 p-0 h-100 float-left border border-secondary">
                        <div class="row">
                            <div style="margin:auto;width:40%;border: 10px;border-style: solid; border-radius: 5px; border-color: black; background-color:beige">
                                <input readonly id="volt" class="col-md-12" value="__V" style="border: none; height:200px;background-color: beige;  text-align: center; font-size: 100px;">

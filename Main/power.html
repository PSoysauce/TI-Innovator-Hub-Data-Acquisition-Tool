<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12"> 
                <div class="row h-100 main">
                    <div class="col-md-4 mt-2">
                        <div class="row h-25">
                            <div class="col-md-12">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h4 class="text-center"> Universal Settings </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 text-white bg-dark-custom border border-secondary">
                                        <div class="input-group input-group-sm my-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="inputGroup-sizing-sm">Power Supply</span>
                                            </div>
                                            <input type="number" step="0.1" class="form-control" placeholder="0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mt-2 px-2 h-100 float-left">
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="powerChart" class="w-100 bg-dark-custom border border-secondary"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var ctx = document.getElementById('powerChart').getContext('2d');
    var chart = new Chart(ctx, {
    type: 'line',
    data: {
        datasets: [{
            label: 'Voltage',
            pointStyle: 'line',
            data: [],
            steppedLine: true,
            fill: false,
            borderColor: 'rgb(14, 173, 105)',
        }],
    },
    options: {
        title: {
            display: true,
            text: 'Volt Meter',
            fontColor: 'rgb(255, 255, 255)',
        },
        legend: {
            labels: {
                defaultFontFamily:  "'Roboto', 'Franklin Gothic Medium', 'Tahoma', 'sans-serif",
                fontColor: 'rgb(255, 255, 255)',
            }
        },
        color: 'rgb(255, 255, 255)',
        scales: {
            yAxes: [{
                gridLines: {
                    drawOnChartArea: false,
                },
                ticks: {
                    beginAtZero: true,
                    fontColor: 'rgb(255, 255, 255)',
                },
            }],
            xAxes: [{
                gridLines: {
                    drawOnChartArea: false,
                },
                ticks: {
                    beginAtZero: true,
                    fontColor: 'rgb(255, 255, 255)',
                },
                type: 'realtime',
                realtime: {
                    onRefresh: function(chart) {
                        chart.data.datasets.forEach(function(dataset) {
                            dataset.data.push({
                                x: Date.now(),
                                y: 2,
                            });
                        });
                    },
                    delay: 2000,
                }
            }]
        },
    }});

    
</script>

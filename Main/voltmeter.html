<header>
    <section id="header">
        <div class="wrapper">
           <nav>
             <ul class="main-nav">
               <li><a href="https://www.ti.com/" class="logo"><img src="logo.png" alt="tilogo" class="img-responsive"></a href="https://www.ti.com/"></li>

<body>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-12"> 
                <div class="row h-100 main">
                    <div class="col-md-9 m-0 p-0 h-100 float-left border border-secondary">
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="oscilloscopeChart" class="w-100 border border-secondary"></canvas>
                                <script>
                                    new Chart(document.getElementById("oscilloscopeChart"), {
                                    type: 'line',
                                    data: {
                                        datasets: [{
                                            label: "Voltage",
                                            data: [(0, 0), (1, .25), (0, .5), (1, .75), (0, 1)],
                                            steppedLine: true,
                                        }]
                                    },
                                    options: {
                                        title: {
                                        display: true,
                                        text: 'Voltmeter'
                                        },
                                        responsive: false
                                    }});
                                </script>
                            </div>
                        </div>
                        <div class="row h-25">
                            <div class="col-md-6 h-100">
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <h3 class="text-center"> Voltmeter </h1>
                                    </div>
                                </div>
                                <div class="row m-0">
                                    <div class="col-md-12 border border-secondary">
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">DC</span>
                                            </div>
                                            <input disabled type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">True RMS</span>
                                            </div>
                                            <input disabled type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                        <div class="input-group input-group-sm mb-3">
                                            <div class="input-group-prepend">
                                              <span class="input-group-text" id="inputGroup-sizing-sm">AC RMS</span>
                                            </div>
                                            <input disabled type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
